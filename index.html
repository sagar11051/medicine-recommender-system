<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Care Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      /* Background Image */
     body {
  background-image: url('https://i.ibb.co/dgrtrVk/istockphoto-1299605714-1024x1024.jpg'); /* Make sure this URL is correct */
  background-size: cover; /* Make sure the background covers the full page */
  background-position: center;
  background-attachment: fixed; /* Keeps the background fixed on scroll */
  background-repeat: no-repeat;
  color: #dad7cd;
}

      /* Custom Color Palette */
      .navbar-dark .navbar-nav .nav-link.active,
      .navbar-dark .navbar-nav .nav-link:hover {
        color: #a3b18a;
      }
      .navbar-dark .navbar-brand {
        color: #588157;
      }
      .btn-primary {
        background-color: #a3b18a;
        border-color: #a3b18a;
      }
      .btn-primary:hover {
        background-color: #588157;
        border-color: #588157;
      }
      .btn-danger {
        background-color: #588157;
        border-color: #588157;
      }
      .btn-outline-success {
        color: #dad7cd;
        border-color: #a3b18a;
      }
      .btn-outline-success:hover {
        color: #588157;
        background-color: #a3b18a;
      }

      /* Styling for Modals */
      .modal-header {
        background-color: #020606;
        color: #dad7cd;
      }
      .modal-body {
        background-color: #dad7cd;
        color: #588157;
      }

      /* Custom Button Styles in Result Section */
      .toggle-button {
        background-color: #a3b18a;
        color: #020606;
        border: none;
      }
      .toggle-button:hover {
        background-color: #588157;
        color: white;
      }

      /* Form Section */
      .container {
        background: rgba(0, 0, 0, 0.8);
        color: #dad7cd;
        border-radius: 15px;
        padding: 40px;
      }

      /* Logo */
      .logo img {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        border: 2px solid #a3b18a;
      }

    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="logo">
          <img src="{{ url_for('static', filename='img.png') }}" alt="">
        </div>
        <a class="navbar-brand" href="#">Health Center</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="/developer">Developer</a></li>
            <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Form Section -->
    <h1 class="mt-4 text-center">Health Care Center</h1>
    <div class="container my-4">
      <form action="/predict" method="post">
        <div class="form-group">
          <label for="symptoms">Select Symptoms:</label>
          <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="type symptoms like itching, sleeping, etc.">
        </div>
        <br>
        <button type="button" id="startSpeechRecognition" class="btn btn-primary">Start Speech Recognition</button>
        <br><br>
        <div id="transcription"></div>
        <br>
        <button type="submit" class="btn btn-danger btn-lg" style="width: 100%;">Predict</button>
      </form>
    </div>

    {% if predicted_disease %}
    <!-- Results Section -->
    <h1 class="text-center my-4">Our AI System Results</h1>
    <div class="container">
      <div class="result-container">
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#diseaseModal">Disease</button>
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#descriptionModal">Description</button>
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#precautionModal">Precaution</button>
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#medicationsModal">Medications</button>
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#workoutsModal">Workouts</button>
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#dietsModal">Diets</button>
      </div>
    </div>
    {% endif %}

    <!-- Modals here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
